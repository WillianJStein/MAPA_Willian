<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPA</title>
    <link rel="stylesheet" href="MAPA.css">
    <script src="MAPA.js" defer></script>
</head>
<body>
    <main>
        <div class="title">
            <h1>MAPA</h1>
            <h4>CALCULADORA DE CHURRASCO</h4>
        </div>
            <h2 class="section_title">Quantidade de pessoas que vão comer.</h2>
            <div class="qtdHomenSelection">
                <img class="ic-homen"src="asset/iconhomem.png" alt="imagem do icone de homem"/>
                <label for="qtdHomem">Homens</label>
                <input type="tel" id="qtdHomen" placeholder="0" style="border-color: rgb(102, 102, 102); color: rgb(102, 102, 102);">
            </div>
            <div class="qtdMulherSelection">
                <img class="ic-mulher"src="asset/iconmulher.png" alt="imagem do icone de mulher"/>
                <label for="qtdMulher">Mulheres</label>
                <input type="tel" id="qtdMulher" placeholder="0" style="border-color: rgb(102, 102, 102); color: rgb(102, 102, 102);">
            </div>
            <div class="qtdCriaSelection">
                <img class="ic-cria"src="asset/iconcrian.png" alt="imagem do icone de crianca"/>
                <label for="qtdCria">Criança</label>
                <input type="tel" id="qtdMulher" placeholder="0" style="border-color: rgb(102, 102, 102); color: rgb(102, 102, 102);">
            </div>
            <button class="calcular" id="calcular">CALCULAR</button>
        

    </main>
</body>
</html>
