<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Churrasco</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>CALCULADORA DE CHURRASCO</h1>
      </header>
      <main>
        <div class="form-container">
          <h2>Quantidade de pessoas</h2>
          <form onsubmit="calcular(event)">
            <div class="form-line">
              <img src="./asset/iconhomem.png" alt="imagem do icone de homem" />
              <label for="homem">Homens</label>
              <input
                type="number"
                min="0"
                max="1000"
                value="0"
                id="homem"
                name="homem"
                placeholder="0"
              />
            </div>
            <div class="form-line">
              <img src="asset/iconmulher.png" alt="imagem do icone de mulher" />
              <label for="mulher">Mulheres</label>
              <input
                type="number"
                min="0"
                max="1000"
                value="0"
                id="mulher"
                name="mulher"
                placeholder="0"
              />
            </div>
            <div class="form-line">
              <img
                src="./asset/iconcrian.png"
                alt="imagem do icone de crianca"
              />
              <label for="crianca">Crianças</label>
              <input
                type="number"
                min="0"
                max="1000"
                value="0"
                id="crianca"
                name="crianca"
                placeholder="0"
              />
            </div>
            <button>Calcular</button>
          </form>
        </div>
        <div class="result-container">
          <h2>Quantidade de Itens</h2>
          <div class="result-item">
            <p>
              <span id="bovina"></span>Kg de carne bovina<img
                class="itens"
                src="./asset/iconcarne.png"
                alt="imagem do icone de carne"
              />
            </p>
          </div>
          <div class="result-item">
            <p>
              <span id="frango"></span>Kg de frango<img
                class="itens"
                src="./asset/iconfrango.png"
                alt="imagem do icone de coxa de frango"
              />
            </p>
          </div>
          <div class="result-item">
            <p>
              <span id="linguica"></span>Kg de linguiça<img
                class="itens"
                src="./asset/iconsalsicha.png"
                alt="imagem do icone de salsicha"
              />
            </p>
          </div>
          <div class="result-item">
            <p>
              <span id="refrigerante"></span>L de refrigerante<img
                class="itens"
                src="./asset/iconrefrigerante.png"
                alt="imagem do icone de refrigerante"
              />
            </p>
          </div>
          <div class="result-item">
            <p>
              <span id="cerveja"></span>L de cerveja<img
                class="itens"
                src="./asset/iconcerveja.png"
                alt="imagem do icone de cerveja"
              />
            </p>
          </div>
        </div>
      </main>
      <footer id="footer">
        <p>&copy; Codificado por Willian J. Steinbach - R.A. 23032608-5</p>
      </footer>
    </div>
  </body>
</html>
